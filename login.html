<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BradP Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <img src="Logo.png" alt="Header Logo" class title="Header Logo">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="About.html" target="_self">About</a>
            <a href="#">Contact</a>
            <button class="login-btn">Login</button>
            <a href="signup.html" class="no-transform"><button id="signup-btn">Signup</button></a>
            <!--<button class="signup-btn"><a href="signup.html" target="_self">Signup</a></button> --> 
        </nav>
    </header>

    <div class="wrapper">
         <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="home.html" id="take-me-home">Login</a></button>
                <div class="login-reg">
                    <p>Don't have an account?
                        <a href="signup.html" target="_self">Register</a>
                    </p>
                </div>
            </form>
         </div>
    </div>
</body>
</html>
